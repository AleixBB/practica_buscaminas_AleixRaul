name: Tests & Code Quality

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  tests:
    name: Build, Test & Checkstyle
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
      #this collects all files and allows for velocity based gameplay
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build & Run Tests
        run: mvn clean test

      - name: Run Checkstyle
        run: |
          echo '<?xml version="1.0"?>
          <!DOCTYPE module PUBLIC
                  "-//Checkstyle//DTD Checkstyle Configuration 1.3//EN"
                  "https://checkstyle.org/dtds/configuration_1_3.dtd">
          <module name="Checker">
              <module name="LineLength">
                  <property name="max" value="120"/>
              </module>
              <module name="RegexpSingleline">
                  <property name="format" value="\s+$"/>
                  <property name="message" value="Remove trailing whitespace"/>
                  <property name="illegalPattern" value="true"/>
              </module>
              <module name="TreeWalker">
                  <module name="ImportOrder">
                      <property name="groups" value="java, javax, *"/>
                      <property name="ordered" value="true"/>
                      <property name="separated" value="true"/>
                  </module>
                  <module name="UnusedImports"/>
                  <module name="AvoidStarImport"/>
              </module>
          </module>' > checkstyle.xml
          mvn -Dcheckstyle.config.location=checkstyle.xml \
              -Dcheckstyle.consoleOutput=true \
              -Dcheckstyle.failOnViolation=true \
              checkstyle:check

