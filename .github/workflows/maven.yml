name: Tests & Code Quality

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  tests:
    name: Build, Test & Checkstyle
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean compile -Dcheckstyle.skip=true

      - name: Run Tests
        run: mvn test -Dcheckstyle.skip=true

      - name: Run Checkstyle with your configuration
        run: mvn checkstyle:check -Dcheckstyle.config.location=google_checks.xml

      - name: Generate JaCoCo Report
        run: mvn jacoco:report -Dcheckstyle.skip=true

      - name: Upload Test Reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/site/jacoco/
            target/site/checkstyle.html
            target/surefire-reports/
